<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">>
    <title>Login</title>
    <link rel="stylesheet" href="../Front/index.html">
    <link rel="stylesheet" href="../style/mobile.css">
    <link rel="stylesheet" href="../style/style.css">
    
</head>

<body>
    <header id="header">
        <img src="../img/logo.png" alt="Logo">
        <nav>
            <a href="index.html" type="button">Sair</a>
        </nav>
    </header>

    <main>
        <section id="form" class="form-sem-cachorro">
            <div id="form-texto">
                <h1>Por favor, inscreva-se</h1>
            </div>

            <div id="form-formulario">
                <form action="">
                    <div class="form-formulario-email">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                    </div>

                    <div class="form-formulario-senha">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required minlength="4" maxlength="8" placeholder="Senha">
                    </div>
                    <div class="form-formulario-logar">
                        <button type="submit">Logar</button>
                    </div>
                    <div class="form-formulario-cadastre-se">
                        <a href="">Ainda nÃ£o cadastrado? Cadastre-se</a>
                        
                    </div>
                    
                </form>

            </div>
        </section>
    </main>
</body>
